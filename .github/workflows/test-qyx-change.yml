name: 🧪 Test Qyx Change Action
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-qyx-change:
    runs-on: ubuntu-latest
    name: 🧪 Test our own changelog generator
    steps:
      - name: 🔍 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build the project
        run: npm run build

      - name: 🧪 Test Qyx Change CLI (dry run)
        run: |
          echo "🧪 Testing Qyx Change CLI generation..."
          npm run dev -- generate --dry-run --verbose
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: 🔍 Test configuration validation
        run: |
          echo "🔍 Testing configuration validation..."
          npm run dev -- generate --dry-run --config .qyx-change.yml
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

      - name: ✅ Verify outputs
        run: |
          echo "✅ All tests passed!"
          echo "🎯 Qyx Change is working correctly on its own repository"
          echo "🤖 Meta proof of work: AI generating its own documentation"