name: ğŸ§ª Test Qyx Change Action
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-qyx-change:
    runs-on: ubuntu-latest
    name: ğŸ§ª Test our own changelog generator
    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build the project
        run: npm run build

      - name: ğŸ§ª Test Qyx Change CLI (dry run)
        run: |
          echo "ğŸ§ª Testing Qyx Change CLI generation..."
          npm run dev -- generate --dry-run --verbose
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: ğŸ” Test configuration validation
        run: |
          echo "ğŸ” Testing configuration validation..."
          npm run dev -- generate --dry-run --config .qyx-change.yml
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

      - name: âœ… Verify outputs
        run: |
          echo "âœ… All tests passed!"
          echo "ğŸ¯ Qyx Change is working correctly on its own repository"
          echo "ğŸ¤– Meta proof of work: AI generating its own documentation"